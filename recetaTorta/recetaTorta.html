<body>
    <h1>Receta de Torta de Naranja</h1>
    <p>Ingredientes: 3 vasos de harina, 6 huevos, 1 vaso de zumo de naranja, 1 vaso de Aceite de girasol, 2 vasos de Azúcar, 1 vaso y medio de polvo de hornear,  1 cucharada sopera de Ralladura de naranja.</p>
    <p>Preparación: Mezcla todo, hornea 30 min a 180°C y listo.</p>
</body>
